<div class="auth">
    <div class="auth__header">
        <div class="auth__logo">
            <img height="90" src="assets/images/user.png" alt="">
        </div>
    </div>
    <div class="auth__body">
        <form class="auth__form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="auth__form_body">
                <h3 class="auth__form_title">Sign in</h3>
                <div>
                    <div class="form-group">
                        <label class="text-uppercase small">Username</label>
                        <input type="text" class="form-control" placeholder="admin / user" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase small">Password</label>
                        <input type="password" class="form-control" placeholder="asdasd" formControlName="password">
                    </div>
                </div>
            </div>
            <div class="auth__form_actions">
                <button class="btn btn-primary btn-lg btn-block">
          LOGIN
        </button>
                <div class="mt-2">
                    <a href="#" class="small text-uppercase">
            Forgot password
          </a>
                </div>
            </div>
        </form>
    </div>
</div>
